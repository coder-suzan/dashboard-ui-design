<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/reset-password.css">
</head>
<body>

    <section class="loginSection">
        <div class="loginInnerBody">
            <div class="loginDiv">
                <div class="accessLogo">
                    <a href="#">Logo</a>
                </div>
                <div class="loginDetails">
                    <h3 class="subHeading mobileCenter">Enter New Password</h3>
                    <form action="#" method="post">
                        <div class="inputFieldMargin">
                            <label class="customLabel" for="newPassword">Password</label><br>
                            <div class="passwordIconFixed">
                               <input class="customInput" type="password" value="Type" id="newPassword" name="newPassword">
                               <img class="passwordImg" src="assets/images/hide-password-icon.png" onclick="newtogglePassword()" alt="">
                            </div>    
                        </div>
                        <div class="inputFieldMargin">
                            <label class="customLabel" for="rePassword">Re-password</label><br>
                            <div class="passwordIconFixed">
                                <input class="customInput" type="password" value="Type" id="rePassword" name="rePassword">
                                <img class="passwordImg" src="assets/images/hide-password-icon.png" onclick="retogglePassword()" alt="icon">
                            </div>
                        </div>
                        <div class="submitBtnMargin">
                            <input class="customBtn submitBtn" id="confirmLogin" name="confirmLogin" type="submit" value="Confirm">
                        </div>
                    </form>
                </div>
            </div>
                <div class="resetPassImg"></div>
        </div>
    </section>


<script src="assets/js-code/password-toggle.js"></script>
</body>
</html>
