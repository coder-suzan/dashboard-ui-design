<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/forgot-password.css">
</head>
<body>

    <section class="forgotSection">
        <div class="forgotInnerBody">
            <div class="forgotDiv">
                <div class="accessLogo">
                    <a href="#">Logo</a>
                </div>
                <div class="loginDetails">
                    <h3 class="subHeading mobileCenter">Enter Email to reset password</h3>
                    <form action="#" method="post">
                        <div class="inputFieldMargin">
                            <label class="customLabel" for="forgotEmail">Email</label><br>
                            <input class="customInput" type="email" id="forgotEmail" name="forgotEmail" placeholder="Type">
                        </div>
                        <div class="forgotBtnMargin">
                            <input class="customBtn confirmBtn" id="confirmEmail" type="submit" value="Confirm">
                        </div>
                    </form>
                </div>
            </div>
                <div class="forgotPasswordImg"></div>
        </div>
    </section>


</body>
</html>
